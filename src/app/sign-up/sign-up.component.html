<div class="set-background container-fluid h-100">
  <div class="row justify-content-center padding-20">
    <div class="col-lg-6 col-md-8 col-sm-8 set-background-white padding-20">
        <form [formGroup]='signupForm'>
            <div class="form-group">
              <label>Name</label>
              <input type="text" placeholder="User Name" class="form-control" formControlName='name'>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="User Name" class="form-control" formControlName='email'>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="User Name" class="form-control" formControlName='password'>
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" placeholder="User Name" class="form-control" formControlName='mobile'>
          </div>
            <div class="text-center">
              <button class="btn btn-primary" (click)="signup()">SIGN UP</button>
            </div>
          </form>
    </div>
  </div>
</div>
