<div class="set-background container-fluid h-100">
  <div class="row justify-content-center padding-20">
    <div class="col-lg-6 col-md-8 col-sm-8 set-background-white padding-20">
        <form [formGroup]='loginForm'>
            <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="User Name" class="form-control" formControlName='email'>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="User Name" class="form-control" formControlName='password'>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" (click)="login()">LOGIN</button>
            </div>
          </form>
    </div>
  </div>
  <div class="set-cursor background-white">
    <p (click) = "navigateToSignUp()">
      Don't have an account? Sign up
    </p>
  </div>
  <div class="text-right">
      <button class="btn btn-primary" (click)="socialSignIn('google')">
          Login with Google
        </button>
  </div>
</div>
